<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Test</title>
    <style>
        /* Apply the same fixes */
        html {
            height: auto !important;
            overflow-x: hidden;
            overflow-y: auto !important;
        }

        body {
            background-color: #f5f5f5;
            color: #1a1a1a;
            transition: background-color 0.3s ease, color 0.3s ease;
            height: auto !important;
            overflow-x: hidden;
            overflow-y: auto !important;
            position: static !important;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }

        #app, .min-h-screen, .scroll-container {
            height: auto !important;
            min-height: 100vh !important;
            overflow: visible !important;
        }

        .scroll-container {
            height: auto !important;
            min-height: 100vh;
            overflow-y: auto !important;
            overflow-x: hidden;
            position: relative;
        }

        .content {
            padding: 2rem;
        }

        .tall-content {
            height: 150vh;
            background: linear-gradient(to bottom, #e3f2fd, #1976d2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen scroll-container">
        <div class="content">
            <h1>Scroll Test Page</h1>
            <p>This page tests the scrolling fix. The content below should be scrollable.</p>
            
            <div class="tall-content">
                <div>
                    <h2>Scrollable Content</h2>
                    <p>If you can see this text and scroll down to see more content, the fix is working!</p>
                    <p style="margin-top: 20px;">Scroll down to test...</p>
                </div>
                <div style="margin-top: 200px;">
                    <p>More content here...</p>
                </div>
                <div style="margin-top: 200px;">
                    <p>Even more content at the bottom!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
